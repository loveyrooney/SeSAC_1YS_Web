        아래 코드에서 target은 let과 같은 느낌으로 쓰여짐 
        const는 선언 및 할당을 그 자리에서 해야됨. 
        */
        var target;   
            
        $("td").on("click", function( obj ){
            //console.log(obj); <이벤트>는 <객체>이다!! 함수가 아님. 여기서는 onclick 이벤트.
            target = obj.currentTarget; //currentTarget은 이벤트가 발생한 element를 가리킴
            $("#date").val($(obj.currentTarget.children[0]).text());
        });
        function writeSchedule(){
            // console.log(target); 91번 라인에서 타겟변수를 할당했음. 재할당 안했으니까 여기도 계속적용.
            var content = $("#content").val();

            if(target.children.length>1){
                var div = target.children[1];
                div.innerText = content;
            } else {
                var div = document.createElement("div");
                div.style = "font-size:0.4em;"
                div.innerText = content;

                $(target).append(div);
            }
        }
