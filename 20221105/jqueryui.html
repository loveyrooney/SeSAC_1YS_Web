<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqueryui</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <script src="jqueryClass.js"></script>
    <link href="./jquery-ui-1.13.2.custom/jquery-ui.css">
    <style>
        div { width: 200px; height: 200px;} 
        .first {background-color: red; position: relative; left:0;}
        .second {background-color: yellow;position: relative; left:0;}
        .third {background-color: green; position:relative; left:200px;}
        .sizeup { font-size:30px;position: relative; left:0;}

        .box { text-align: center; padding:5%; width: 600px; height: 350px; border:2px solid grey;}
        .btn { display: inline-block; width:80px; height: 40px; font-size: 1em; background-color: rgb(61, 61, 61); color:white;}
    </style>
</head>
<body>
    <div class="first" value="first">밸류를 수정하는 방법으로 색바꾸기 해볼것</div> 
    <button type="button" onclick="second()">first->second</button>
    <button type="button" onclick="sizeup()">second->sizeup</button>
    <button type="button" onclick="third()">sizeup->third</button>
    <button type="button" onclick="first()">third->first</button>
    <h1>이미지 바꾸기 실습</h1>
    <div class="box">
        <img src="choose.jpg"><br>
        <button type="button" onclick="bal1()" class="btn">ballad1</button>
        <button type="button" onclick="bal2()" class="btn">ballad2</button>
        <button type="button" onclick="bal3()" class="btn">ballad3</button>
        <button type="button" onclick="bal4()" class="btn">ballad4</button>
    </div>
    

</body>
</html>
