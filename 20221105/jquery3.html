<html>
  <head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js" ></script>
    <script src="./jquery-ui-1.13.2.custom/jquery-ui.js"></script>
    <link href="./jquery-ui-1.13.2.custom/jquery-ui.css">

    <style>
      div {
        width: 100;
        height: 100;
      }
      div:hover{
        cursor: pointer;
      }
      .red {
        background-color: red; 
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow; 
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue; 
      }
      .purple {
        background-color: purple; 
      }
    </style>
    <script>
      function changeColor(){
        if ($("div").attr("class") == "red"){  //div의 클래스를 가져오는 방법. != div.class
            $("#div1").switchClass("red", "orange"); 
        } else if($("div").attr("class") == "orange"){
            $("#div1").switchClass("orange", "yellow");
        } else if($("div").attr("class") == "yellow"){
            $("#div1").switchClass("yellow", "green");
        } else if($("div").attr("class") == "green"){
            $("#div1").switchClass("green", "blue");
        } else {
            $("#div1").switchClass("blue", "purple");
        }
      } 

      
    </script>
  </head>
  <body>
    <div id="div1" class="red" 
        onclick="changeColor();"></div>
  </body>
</html>
